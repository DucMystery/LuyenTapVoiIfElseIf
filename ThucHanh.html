<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành</title>
</head>
<body>
   <script>
       let value= prompt("Who's there?", '');
       if (value=='Admin'){
           let pass = prompt("Password?", '');
           if (pass=='TheMaster'){
               alert("Welcome!");
           }else if (pass==null){
               alert('Canceled');
           }else {
               alert("Wrong password!");
           }
       }else if (value==null){
           alert("Canceled!");
       }else {
           alert("I Don't Know me!");
       }
   </script>
</body>
</html>
